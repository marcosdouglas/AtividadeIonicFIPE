<ion-header>
  <ion-toolbar>
    <ion-title>Consulta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="padding: 10%; background-color: rgba(56, 128, 255, 0.8); border-radius: 3%;margin: 10%;text-align: center;margin-top: 15%; color:white; font-size: 1.3em;">
    <div>
      Modelo: {{consulta.name}} {{consulta.ano_modelo}}
      <br>
      <br>
      Código: {{consulta.fipe_codigo}}
      <br>
      Valor: <div style="color: rgb(202, 72, 32);">{{consulta.preco}}</div>
      <br>
      Referência: {{consulta.referencia}}
    </div>
  </div>

</ion-content>
